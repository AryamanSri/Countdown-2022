<!DOCTYPE HTML>
<html>
<head>
<body style="background-color:powderblue;">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
t {
  text-align: center;
  font-size:  70px;
  margin-top: 0px;
}
p {
  text-align: center;
  font-size: 65px;
  margin-top: 0px;
}

</style>
</head>
<body>
  <br>
  <br>
  <br>
  <br>
<center> <t id="title"></t><hr> </center> <br>
  <br>
  <br><br>
  <br>
  <br>
<p id="demo"></p>


<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2022 00:00:01").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("title").innerHTML = "&#10024 Countdown to 2022 &#10024"
    document.getElementById("demo").innerHTML = days + " Days " + ":" + hours + " Hours " 
    + ":" + minutes + " Minutes" + ":" + seconds + " Seconds ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = " &#10024 Happy New Year 2022 &#10024";
    }
}, 1000);
</script>

</body>
</html>
